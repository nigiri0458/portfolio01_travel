  <body>
                                            <!-- HEADER -->
    <header>
        <div class="header-container">
            <div class="logo"> <a href="https://nigiri0458.github.io/portfolio01/"><i class="fas fa-fish"></i></a>  </div>
            <div class="header-right">
                <ul class="menu">

                        <a href="https://nigiri0458.github.io/portfolio01_profile/" class="prof">PROFILE</a>

                    </li>
                    <li id="menu_works">
                        <a href="https://nigiri0458.github.io/portfolio01_works/" class="works">WORKS</a>
                    </li>
                    <li id="menu_travel">
                        <a href="https://nigiri0458.github.io/portfolio01_travel/" class="travel">TRAVEL</a>

                    <li id="menu_contact">

                    </li>
                </ul>
            </div>
        </div>
    </header>

                                            <!-- TOP --> 
    <div class="top">
        <div class="top-container">
            <ul id="name">
                <li style="--i:1;">T</li>
                <li style="--i:2;">R</li>
                <li style="--i:3;">A</li>
                <li style="--i:4;">V</li>
                <li style="--i:5;">E</li>
                <li style="--i:6;">L</li>
            </ul>
        </div>
    </div>

                                            <!-- GALLERY -->
    <div class="gallery">
        <div class="back"></div>
        <div class="taiwan">
            <div class="location1">
                <h1 class="country">TAIWAN</h1>
                <h1 class="city">TAIPEI , KYUHYUN</h1>
            </div>
            <div class="taiwan-container">
                <div class="taiwan4"></div>
                <div class="taiwan2"></div>
                <div class="taiwan3"></div>
                <div class="taiwan1"></div>
                <div class="taiwan5"></div>
            </div>
        </div>

        <div class="la">
            <div class="location2">
                <h1 class="country">USA</h1>
                <h1 class="city">LOS ANGELES</h1>
            </div>
            <div class="la-container">
                <div class="la1"></div>
                <div class="la3"></div>
                <div class="la2"></div>
                <div class="la4"></div>
                <div class="la5"></div>
            </div>
        </div>

        <div class="thai">
            <div class="location3">
                <h1 class="country">THAILAND</h1>
                <h1 class="city">BANGKOK , AYUTTHAYA</h1>
            </div>
            <div class="thai-container">
                <div class="thai6"></div>
                <div class="thai3"></div>
                <div class="thai5"></div>
                <div class="thai1"></div>
                <div class="thai2"></div>
                <div class="thai4"></div>
            </div>
        </div>
    </div>

    <div class="contents">
        <div class="contents-container">
            <ul class="content">
                <li class="content-prof">
                    <div class="content-img"> <a href="https://nigiri0458.github.io/portfolio01_profile/"> <h1>PROFILE</h1> </a> </div>
                </li>
                <li class="content-works">
                    <div class="content-img"> <a href="https://nigiri0458.github.io/portfolio01_works/"> <h1>WORKS</h1> </a> </div>
                </li>
                <li class="content-contact">
                    <div class="content-img"> <a href="https://nigiri0458.github.io/portfolio01_contact/"> <h1>CONTACT</h1> </a> </div>
                </li>
            </ul>
        </div>
    </div>

                                            <!-- BOTTOM -->
    <div class="bottom">
        <div class="bottom-container">
            <ul id="name2">
                <li style="--i:1;">T</li>
                <li style="--i:2;">R</li>
                <li style="--i:3;">A</li>
                <li style="--i:4;">V</li>
                <li style="--i:5;">E</li>
                <li style="--i:6;">L</li>

            <div class="logo"> <a href="https://nigiri0458.github.io/portfolio01/"><i class="fas fa-fish"></i></a> </div>

                    <li id="menu_works2">

                        <a href="https://nigiri0458.github.io/portfolio01_travel/" class="travel">TRAVEL</a>

                        <a href="https://nigiri0458.github.io/portfolio01_contact/" class="contact">CONTACT</a>
